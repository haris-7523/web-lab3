<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>Alerts</title>
	<style type="text/css">


	</style>
</head>
<body>

<div class="alert alert-warning" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
</div>

<div class="alert alert-danger" role="alert">
  <strong>Oh snap!</strong> Change this and that and try again.
</div>

<div class="alert alert-success" role="alert">
  <strong>Well done!</strong> You have successfully read this alert message.
</div>

<div class="alert alert-info" role="alert">
  <strong>Heads up!</strong> This is a alert that needs you attention, but it is not huge priority just yet.
</div>
   

</body>
</html>
