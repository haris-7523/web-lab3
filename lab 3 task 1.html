<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>Feature Progress Bar</title>
	<style type="text/css">
		
li{
	padding-right: 5px;
}

	</style>
</head>
<body>

    <nav class="navbar navbar-inverse">

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-heart"></span> Heart </a></li>
      <li><a href="#"><span class="glyphicon glyphicon-random"></span> Random </a></li>
      <li><a href="#"><span class="glyphicon glyphicon-retweet"> Retweet</span> </a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="col">
    
    <div class="row-m-1">
    	<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">

  </div>
</div>
    </div>
    
    <div class="row-m-2">
    	<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:10%">
  </div>
</div>
    </div>
    
    <div class="row-m-3">
    	<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:30%">
  </div>
</div>
    </div>
  
  </div>

</div>

</body>
</html>
